<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sukriti</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; padding-top: 50px; }
        .container { position: relative; height: 300px; }
        h1 { color: #d63384; }
        button { padding: 15px 25px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; margin: 10px; transition: 0.3s; }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn { background-color: #6c757d; color: white; position: absolute; }
    </style>
</head>
<body>
    <h1>Will you be my Valentine, Sukriti? ❤️</h1>
    <div class="container">
        <button id="yesBtn" onclick="alert('Yay! See you on the 14th!')">Yes</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
